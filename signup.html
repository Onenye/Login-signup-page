<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="#">
            <h1>SignUp</h1>
            <p class="header-txt">It's free and only takes a minute</p>
            <label for="fname">Firstname</label><br>
            <input type="text" placeholder="Firstname" name="firstname"><br>
        <label for="lname">Lastname</label><br>
        <input type="text" placeholder="Lastname" name="lastname"><br>
        <label for="Email">Email</label><br>
        <input type="text" placeholder="Email" name="email"><br>
        <label for="Pword">Password</label><br>
        <input type="password" placeholder="Enter Password" name="Password"><br>
        <label for="CPword">Confirm Password</label><br>
        <input type="password" placeholder="Confirm Password" name="ConfirmPassword"><br>
        <button class="btn-submit" type="submit">Submit</button>
        <button class="btn-login" type="cancel"><a class="login" href="index.html">Login</a></button>   
        </form>
    </div>
</body>
</html>
